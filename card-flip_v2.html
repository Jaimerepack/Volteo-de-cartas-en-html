<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card con Bulma</title>
    <style>
    @import "https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css";
    h1 {
      color: #ffd700;
    }
    body, html {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #674ea7;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .card-container {
      display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Espacio entre las cartas */
        justify-content: center;
        margin-top: 20px; /* espacio entre cartas y texto superior */
    }

    .card {
    width: 200px;
    height: 260px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    opacity: 1;
    }

    .card.flipped {
        transform: rotateY(180deg); /* Aplica rotación al tener la clase "flipped" */
    }

    .face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content:center;
    padding: 0;
    border: 2px solid #00d1b2;
    border-radius: 20px;
    font-size: 1.2em;
    font-weight: bold;
    color: white;
    }

    .front {
        background-image: url('https://images.vexels.com/media/users/3/306755/isolated/preview/2cd7dee104db020644b9666a7812ea4b-black-tarot-card-telling-the-fortune.png');
        background-size: 170% 110%;
        background-position: center;
        border-color:#121315 ;
        image-resolution: cover;
    }

    .back {
        background-color:#1D021B;
        transform: rotateY(180deg) translateZ(1px);
        border-color: #864883;
        border-radius: 10px;
    }

    /* Estilo para el mensaje */
    #result {
        margin-top: 20px;
        font-size: 1.2em;
        color: #ffd700;
    }
    </style>
    
</head>
<body>
  <h1>Lectura de Tarot Online</h1>
  <p>Elige una carta para conocer tu mensaje.</p>

  <div class="card-container">
    
    <div class="card" onclick="revealCard(1)">
        <div class="face back">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXLPOMjnDeaT6LpOZYo2TpzK9Sn50Y0OEewg&s" alt="" width="140">
        </div>
        <div class="face front">
        </div>
    </div>

    <div class="card" onclick="revealCard(2)">
      <div class="face back">
        <img src="https://astropediablog.com/wp-content/uploads/2021/06/aprender-tarot-gratis-la-torre-marsella.jpg" alt="" width="120">
      </div>
      <div class="face front">
      </div>
    </div>

    <div class="card" onclick="revealCard(3)">
      <div class="face back">
        <img src="https://www.7tarot.es/cartas/img/arcanos/17-la-estrella.jpg" alt="" width="130">
      </div>
      <div class="face front">
      </div>
    </div>

    <div class="card" onclick="revealCard(4)">
      <div class="face back">
        <img src="https://www.7tarot.es/cartas/img/arcanos/18-la-luna.jpg" alt="" width="130">
      </div>
      <div class="face front">
      </div>
    </div>

  </div>

  <div id="result"></div>

  <script>
    function revealCard(cardNumber) {
      // Mensajes correspondientes a cada carta
      const messages = [
        "El Mundo: Éxito, logro y cumplimiento de metas.",
        "La Torre: Cambios inesperados o una ruptura repentina.",
        "La Estrella: Esperanza, guía y renovación espiritual.",
        "La Luna: Misterio, intuición y engaños."
      ];

      // Mostrar el mensaje correspondiente
      document.getElementById('result').innerText = messages[cardNumber - 1];
    }

    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => {
            card.classList.toggle('flipped'); // Alterna la clase "flipped" al hacer clic
        });
    });
  </script>

</body>
</html>
